<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In</h2>

    <!-- Use ngModel to bind form input values to component properties -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <!-- Use ngModel to bind the input value to the 'email' property -->
        <input type="email" id="email" name="email" required ngModel="email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <!-- Use ngModel to bind the input value to the 'password' property -->
        <input type="password" id="password" name="password" required ngModel="password">
      </div>

      <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>

</body>
</html>
